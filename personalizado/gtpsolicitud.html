<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de Taller</title>
  <link rel="stylesheet" href="personalizado.css"> 
</head>
<body>


  <!-- =================== FORMULARIO DE SOLICITUD =================== -->
  <section class="contenido-fijo-350">

      <!-- Fila 1: Botón usuario -->
    <div id="usuario-activo" class="usuario-box">
      <span id="nombre-usuario" class="usuario-nombre">Nombre Usuario</span>
      <div class="usuario-menu" id="menu-usuario">
        <span id="correo-usuario">correo@ejemplo.com</span><br>
        <button id="cerrar-sesion">Cerrar sesión</button>
      </div> 
    </div>

  <header>

 <div class="auth-buttons">
  <button onclick="window.location.href='/../login/login.html'">Iniciar sesión</button>
  <button onclick="window.location.href='/../registro/registro.html'">Crear perfil</button>
 </div>

    <form id="formulario-taller" class="formulario-taller">
      <h2 class="clase-taller" id="titulo-subtaller">Solicitud de Taller</h2>

      <!-- Número de personas -->
      <label for="num-personas">Número de personas:</label>
        <select id="num-personas" name="personas" required>
          <option value="">Selecciona...</option>
          <option value="4">4 personas</option>
          <option value="5">5 personas</option>
          <option value="6">6 personas</option>
        </select>

      <!-- Tipo de taller -->
      <label for="tipo-taller">Escoge taller:</label>
      <select id="tipo-taller" name="taller" required>
        <option value="pendientes-iniciacion">Pendientes - Iniciación</option>
        <option value="pendientes-intermedio">Pendientes - Intermedio</option>
        <option value="pendientes-avanzado">Pendientes - Avanzado</option>
      </select>

      <!-- Menú -->
      <label for="menu">Escoge el menú:</label>
      <select id="menu" name="menu">
        <option value="sin-menu">Sin menú</option>
        <option value="completo">Menú completo</option>
        <option value="sin-carne">Menú sin carne</option>
        <option value="vegetariano">Menú vegetariano</option>
        <option value="vegano">Menú vegano</option>
      </select>

      <!-- Selección de bebida -->
      <div class="dropdown-bebidas">
        <button type="button" id="toggle-bebidas">Seleccionar bebidas ▼</button>
        <div class="bebidas-opciones oculto" id="lista-bebidas">
          <label><input type="checkbox" value="2" data-nombre="Agua con gas"> Agua con gas (+2€)</label><br>
          <label><input type="checkbox" value="3" data-nombre="Cerveza"> Cerveza (+3€)</label><br>
          <label><input type="checkbox" value="3" data-nombre="Refresco"> Refresco (+3€)</label><br>
          <label><input type="checkbox" value="4" data-nombre="Copa de vino"> Copa de vino (+4€)</label>
        </div>
      </div>

      <!-- Bloquear acceso -->
      <label>
        <input type="checkbox" id="bloquear-acceso" name="bloqueo">
        Bloquear acceso a personas ajenas
      </label>

      <!-- Fecha propuesta -->
      <label for="fecha-propuesta">Proponer fecha:</label>
      <input type="date" id="fecha-propuesta" name="fecha" required>

      <!-- Resumen de pedido -->
      <div class="factura-box">
        <strong>Resumen del pedido:</strong>
        <div id="detalle-factura" style="font-size: 0.9em; margin-top: 10px;"></div>
        <p><strong>Total:</strong> <span id="total-euros">0.00</span> €</p>
      </div>

      <!-- Teléfono (opcional) -->
      <label for="telefono">Teléfono (opcional)</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          inputmode="tel"
          placeholder="600 000 000"
          pattern="^[+0-9\s()\-]{6,20}$"
        />
        <small class="ayuda-campo">
          En caso de poner el teléfono te contactaremos vía WhatsApp; si no, te enviaremos un email.
        </small>

      <!-- Enviar -->
      <button type="submit" class="boton-formulario">Enviar solicitud</button>
    </form>
  </section>

  <!-- =================== SCRIPTS =================== -->
  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/personalizado/personalizado.js"></script>
</body>
</html>
