<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gastrotaller</title>
  <link rel="stylesheet" href="tallerpersonalizado.css" />
</head>

<body class="gastrotaller-page">
  <div class="contenido-fijo-350">

    <div id="usuario-activo" class="usuario-box oculto">
        <span id="nombre-usuario" class="usuario-nombre"></span>
        <div class="usuario-menu" id="menu-usuario">
        <span id="correo-usuario"></span><br>
        <button id="cerrar-sesion">Cerrar sesión</button>
        </div> 
    </div>

    <h1 class="kibou" id="titulo-subtaller"></h1>

    <!-------------------------------Formulario taller  ------------------------------>

    <div class="contenido-fijo-350">
      <h1 class="kibou" id="titulo-subtaller"></h1>

      <form id="formulario-taller" class="formulario-taller">
        <h2 style="text-align:center; margin-bottom: 20px;">Reserva tu taller</h2>

        <!-- Número de personas -->
        <label for="num-personas">Número de personas:</label>
        <select id="num-personas" name="num-personas" required>
          <option value="4">4 personas</option>
          <option value="5">5 personas</option>
          <option value="6">6 personas</option>
        </select>

        <!-- Bloquear acceso a personas ajenas -->
        <label style="margin-top: 15px;">
          <input type="checkbox" id="bloquear-acceso" name="bloquear-acceso" />
          Bloquear acceso a personas ajenas
        </label>

        <!-- Bebidas -->
        <div class="dropdown-bebidas">
            <button type="button" id="toggle-bebidas">Seleccionar bebidas ▼</button>
            <div id="lista-bebidas" class="bebidas-opciones oculto">
              <label><input type="checkbox" value="2" data-nombre="Coca-Cola"> Coca-Cola (2€)</label><br>
              <label><input type="checkbox" value="6" data-nombre="Botella de cava"> Botella de cava (6€)</label>
            </div>
        </div>

        <!-- Fecha -->
        <label for="fecha-propuesta">Proponer fecha:</label>
        <input type="date" id="fecha-propuesta" name="fecha-propuesta" required />

        <!-- Resumen -->
        <div id="factura" class="factura-box">
          <h3>Resumen de tu pedido:</h3>
          <p id="detalle-factura"></p>
          <p><strong>Total: <span id="total-euros">0</span> €</strong></p>
        </div>

        <button type="submit" class="boton-formulario">Enviar solicitud</button>
      </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="tallerpersonalizado.js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="tpsolicitud.js"></script>
    
  </div>
</body>
</html>
